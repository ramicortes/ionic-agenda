<ion-header>
  <ion-navbar color="primary"  text-center>
    <ion-title>
      Nuevo Contacto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-list>
     <ion-item class="dark">
       <ion-label floating>Nombre y Apellido</ion-label>
       <ion-input  [(ngModel)]=name type="text" required></ion-input>
     </ion-item>
     <ion-item class="dark">
       <ion-label floating>Telefono Principal</ion-label>
       <ion-input [(ngModel)]=firstNumber type="number"></ion-input>
     </ion-item>
     <ion-item class="dark">
       <ion-label floating>Telefono Alternativo</ion-label>
       <ion-input  [(ngModel)]=altNumber type="number"></ion-input>
     </ion-item>
     <ion-item class="dark">
       <ion-label floating>Email</ion-label>
       <ion-input  [(ngModel)]=email type="email"></ion-input>
     </ion-item>
     <ion-item class="dark">
       <ion-label>Tipo de Contacto</ion-label>
       <ion-select [(ngModel)]="type">
         <ion-option *ngFor="let type of types" [value] = "type">{{type}}</ion-option>
      </ion-select>
    </ion-item>
</ion-list>

  <ion-fab bottom right >
     <button ion-fab color="primary" (click)="addContactConfirmation()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

</ion-content>
